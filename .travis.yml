language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
services:
- postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- python manage.py migrate --settings=anotherlocallib.settings.test
script:
- python manage.py test --settings=anotherlocallib.settings.test
- flake8 .
notifications:
  slack:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: anotherlocallib
    staging: anotherlocallib-staging
  on:
    repo: Nkoli/anotherlocallib
